{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Workout App</title>

    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #003366;
            padding: 20px 40px;
        }

        .logo {
            color: white;
            font-size: 32px;
            text-decoration: none;
        }

        nav {
            display: flex;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        li {
            margin-left: 30px;
        }

        li a {
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        li a:hover {
            background-color: #007BFF;
            transform: scale(1.05);
        }

        .container {
            display: flex;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            justify-content: space-between;
        }

        .left-container {
            width: 25%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        .main-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex-grow: 1;
        }

        #calendar {
            margin-top: 20px;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                align-items: flex-start;
            }

            .left-container {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
        h3{
            padding-left: 110px;
        }

        /* New style for active links in the navbar */
        .active {
            background-color: #007BFF !important;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <header>
        <a class="logo" href="{% url 'home' %}">Workout App</a>
        <nav>
            <ul>
                <li><a href="{% url 'generate_workout' %}">Generate Workout</a></li>
                <li><a href="{% url 'calendar' %}" class="{% if request.path == '/calendar/' %}active{% endif %}">Calendar</a></li>
                <li><a href="{% url 'goals:goals' %}">Goals</a></li>
                <li><a href="{% url 'user_data' %}">Account</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Left Container for Workouts/Events -->
        <div class="left-container">
            <h3>Workouts</h3>
            <div id="workouts-container">
                <!-- Workouts will be dynamically added here -->
            </div>
        </div>

        <!-- Calendar Section -->
        <div class="main-section">
            <h2>Workout Calendar</h2>
            <div id="calendar"></div>
        </div>
    </div>

    <!-- FullCalendar Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        console.log("DOM fully loaded and parsed"); // Debugging

        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: "{% url 'workout_events' %}",
            eventColor: '#007BFF', 
            editable: true,
            eventDisplay: 'block',
            firstDay: 1,
            dateClick: function(info) {
                console.log("Date clicked:", info.dateStr); // Debugging
                loadWorkouts(info.dateStr);
            }
        });

        // Render the calendar
        calendar.render();
        console.log("Calendar rendered"); // Debugging

        // Load today's workouts initially
        loadWorkouts(new Date().toISOString().split('T')[0]);

        function loadWorkouts(date) {
            console.log("Loading workouts for date:", date); // Debugging
            $.ajax({
                url: "{% url 'workout_events' %}",
                data: { date: date },
                success: function(data) {
                    console.log("Received workout data:", data); // Debugging
                    let workoutsContainer = $('#workouts-container');
                    workoutsContainer.empty();

                    if (data && data.length > 0) {
                        data.forEach(function(workout) {
                            let workoutHtml = `
                                <div class="workout-item">
                                    <input type="checkbox" class="workout-checkbox" data-id="${workout.id}" ${workout.completed ? 'checked' : ''}>
                                    <strong>${workout.title}</strong> - ${workout.start}
                                </div>
                            `;
                            workoutsContainer.append(workoutHtml);
                        });

                        // Attach event listeners for checkboxes
                        $('.workout-checkbox').on('change', function() {
                            let workoutId = $(this).data('id');
                            let completed = $(this).is(':checked');
                            updateWorkoutCompletion(workoutId, completed);
                        });

                    } else {
                        findNextAvailableDay();
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching workouts:", error); // Debugging
                }
            });
        }

        function updateWorkoutCompletion(workoutId, completed) {
            $.ajax({
                url: "{% url 'mark_workout_complete' %}",
                method: "POST",
                data: {
                    workout_id: workoutId,
                    completed: completed,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function(response) {
                    console.log("Workout completion updated:", response);
                },
                error: function(xhr, status, error) {
                    console.error("Error updating workout:", error);
                }
            });
        }
    });
    </script>
</body>
</html>
