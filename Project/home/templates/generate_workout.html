<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask AI for a Fitness Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <a class="logo" href="#home">Workout App</a>
        <nav>
            <ul>
                <li><a class="activate" href="#home">Home</a></li>
                <li><a href="{% url 'generate_workout' %}">Generate Workout</a></li>
                <li><a href="#account">Account</a></li>
                <li><a href="#calendar">Calendar</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h2>Ask AI for a Fitness Plan!</h2>
        <form method="post" action="">
            {% csrf_token %}
            <input type="text" name="user_input" placeholder="Enter your fitness goal" autofocus>
            <button type="submit">Submit</button>
        </form>

        {% if output %}
            <p>AI Response: {{ output }}</p>
        {% endif %}
    </div>

    <footer>
        <p>Â© 2025 Workout App. All rights reserved.</p>
    </footer>
</body>
</html>
