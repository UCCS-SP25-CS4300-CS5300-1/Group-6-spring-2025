<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load static files -->
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Match the font reference from the second snippet -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!-- Match the stylesheet link from the second snippet -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <title>Ask AI for a Fitness Plan</title>
</head>

<body>
    <header>
        <!-- Simplified nav structure to mirror second snippet -->
        <a class="logo" href="{% url 'home' %}">Workout App</a>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a class="activate" href="{% url 'generate_workout' %}">Generate Workout</a></li>
                <li><a href="#account">Account</a></li>
                <li><a href="#calendar">Calendar</a></li>
            </ul>
        </nav>
    </header>

    <!-- Container similar to the second snippet -->
    <div class="container">
        <!-- You can wrap your “AI for a Fitness Plan” content in a section or div -->
        <div class="main-section">
            <h1>Ask AI for a Fitness Plan!</h1>

            <form method="post" action="" class="ai-form">
                {% csrf_token %}
                <input 
                    type="text" 
                    name="user_input" 
                    placeholder="Enter your fitness goal..." 
                    value="{{ user_input|default:'' }}" 
                    required
                >
                <button type="submit">Submit</button>
            </form>

            {% if output %}
            <div class="ai-response">
                <h2>AI Response:</h2>
                <p>{{ output }}</p>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Footer (optional; you could keep or style it to match the second snippet) -->
    <footer>
        <p>© 2025 Workout App. All rights reserved.</p>
    </footer>
</body>

</html>
